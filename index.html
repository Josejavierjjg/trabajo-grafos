<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de JJ üè¶</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #e0e5ec; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 350px; 
            text-align: center; 
        }
        
        /* Estilo del Logo JJ */
        .logo {
            font-size: 40px;
            font-weight: 900;
            color: #1a237e; /* Azul oscuro elegante */
            margin-bottom: 5px;
            letter-spacing: -3px;
            border: 3px solid #1a237e;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 8px;
        }
        .subtitle { color: #555; font-size: 14px; margin-bottom: 20px; }

        input { 
            width: 90%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background-color: #f9f9f9;
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #1a237e; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: 0.3s; 
        }
        button:hover { background-color: #283593; transform: scale(1.02); }
        
        .hidden { display: none; }
        .alert { margin-top: 15px; padding: 10px; border-radius: 5px; font-size: 14px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .balance-box { 
            background: linear-gradient(135deg, #1a237e, #3949ab); 
            color: white;
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .balance-amount { font-size: 28px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginScreen" class="card">
        <div class="logo">JJ</div>
        <p class="subtitle">Banca en L√≠nea Segura</p>
        
        <input type="text" id="user" placeholder="Usuario (admin)">
        <input type="password" id="pass" placeholder="Contrase√±a (1234)">
        <button onclick="intentarLogin()">Ingresar</button>
        <div id="loginMsg" class="alert hidden"></div>
    </div>

    <div id="bankScreen" class="card hidden">
        <div class="logo" style="font-size: 24px;">JJ</div>
        <h3>Zona de Transferencias</h3>
        
        <div class="balance-box">
            <small>Saldo Disponible</small><br>
            <span class="balance-amount">$<span id="saldoDisplay">5000</span></span>
        </div>

        <input type="number" id="monto" placeholder="Monto a transferir ($)">
        <input type="password" id="claveOperacion" placeholder="Clave Especial (777)">
        
        <button onclick="realizarTransferencia()">Confirmar Transferencia</button>
        
        <div id="transMsg" class="alert hidden"></div>
        
        <div style="margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 10px; font-size: 11px; color: #777;">
            <strong>Sistema de Seguridad Booleana:</strong><br>
            <em>Transferencia = Login ¬∑ Saldo ¬∑ Clave</em>
        </div>
        
        <button onclick="logout()" style="background-color: #c62828; margin-top: 15px; font-size: 12px; padding: 8px;">Cerrar Sesi√≥n</button>
    </div>

<script>
    // --- L√ìGICA DEL SISTEMA ---
    
    // Variables de Estado (Booleano simulado)
    let L_Logueado = 0; // Variable L
    let saldoActual = 5000;
    const CLAVE_ESPECIAL = "777"; // Clave requerida para Variable C

    function intentarLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        const msg = document.getElementById('loginMsg');

        // Usuario: admin, Pass: 1234
        if (u === 'admin' && p === '1234') {
            L_Logueado = 1; // L = 1 (Verdadero)
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('bankScreen').classList.remove('hidden');
        } else {
            msg.textContent = "Usuario o contrase√±a incorrectos.";
            msg.className = "alert error";
            msg.classList.remove('hidden');
        }
    }

    function realizarTransferencia() {
        const montoInput = parseFloat(document.getElementById('monto').value);
        const claveInput = document.getElementById('claveOperacion').value;
        const msg = document.getElementById('transMsg');
        
        // 1. EVALUAR VARIABLES BOOLEANAS (0 o 1)
        
        // Variable S: ¬øHay dinero suficiente?
        let S_SaldoSuficiente = (saldoActual >= montoInput && montoInput > 0) ? 1 : 0;
        
        // Variable C: ¬øLa clave es correcta?
        let C_ClaveCorrecta = (claveInput === CLAVE_ESPECIAL) ? 1 : 0;

        // 2. F√ìRMULA MATEM√ÅTICA (√ÅLGEBRA DE BOOLE)
        // La transferencia (T) solo ocurre si TODO es 1.
        // T = L * S * C
        let T_Transferencia = L_Logueado * S_SaldoSuficiente * C_ClaveCorrecta;

        msg.classList.remove('hidden');

        if (T_Transferencia === 1) {
            // T = 1 -> APROBADO
            saldoActual -= montoInput;
            document.getElementById('saldoDisplay').textContent = saldoActual;
            msg.innerHTML = "‚úÖ <strong>¬°Transferencia Exitosa!</strong><br>Proceso autorizado por el sistema.";
            msg.className = "alert success";
        } else {
            // T = 0 -> DENEGADO
            msg.className = "alert error";
            
            // Explicaci√≥n del error para el usuario
            if (S_SaldoSuficiente === 0) {
                msg.innerHTML = "‚ùå <strong>Error de Fondos:</strong><br>No tienes saldo suficiente (S=0).";
            } else if (C_ClaveCorrecta === 0) {
                msg.innerHTML = "‚ùå <strong>Error de Seguridad:</strong><br>Clave especial incorrecta (C=0).";
            } else if (L_Logueado === 0) {
                msg.innerHTML = "‚ùå <strong>Error de Sesi√≥n:</strong><br>No est√°s logueado (L=0).";
            }
        }
    }

    function logout() {
        location.reload();
    }
</script>

</body>
</html>
