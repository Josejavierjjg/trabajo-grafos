<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n Integral</title>
    <style>
        /* Estilos b谩sicos para dar apariencia de aplicaci贸n de escritorio */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #2c3e50; color: #fff; padding: 1rem; text-align: center; }
        nav { background: #34495e; display: flex; justify-content: center; gap: 20px; padding: 10px; }
        nav button { background: none; color: white; border: none; cursor: pointer; font-size: 16px; font-weight: bold; }
        nav button:hover { text-decoration: underline; color: #18bc9c; }
        
        .container { padding: 20px; max-width: 900px; margin: auto; }
        .module { background: white; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        
        h2 { color: #2c3e50; border-bottom: 2px solid #18bc9c; padding-bottom: 5px; }
        
        /* Formularios y Tablas */
        form { display: grid; gap: 12px; max-width: 400px; margin-bottom: 20px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button.action-btn { padding: 10px; background: #18bc9c; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button.action-btn:hover { background: #128f76; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #ecf0f1; color: #2c3e50; }
    </style>
</head>
<body>

    <header>
        <h1>Panel de Administraci贸n</h1>
    </header>

    <nav>
        <button onclick="showModule('inventario')"> Inventario</button>
        <button onclick="showModule('facturacion')">Ь Facturaci贸n y Cobro</button>
        <button onclick="showModule('nomina')"> N贸mina</button>
    </nav>

    <div class="container">
        
        <section id="inventario" class="module">
            <h2>Gesti贸n de Inventario</h2>
            <form id="form-inventario">
                <input type="text" placeholder="C贸digo del Producto" required>
                <input type="text" placeholder="Nombre del Producto" required>
                <input type="number" placeholder="Precio Unitario" step="0.01" required>
                <input type="number" placeholder="Cantidad en Stock" required>
                <button type="button" class="action-btn">Agregar al Inventario</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>C贸digo</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Ejemplo: Teclado Mec谩nico</td>
                        <td>$45.00</td>
                        <td>12</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="facturacion" class="module hidden">
            <h2>Facturaci贸n y Cobranza</h2>
            <form id="form-facturacion">
                <input type="text" placeholder="Nombre del Cliente" required>
                <select>
                    <option value="">-- Seleccionar Producto --</option>
                    <option value="001">Teclado Mec谩nico - $45.00</option>
                </select>
                <input type="number" placeholder="Cantidad" min="1" value="1" required>
                <button type="button" class="action-btn">A帽adir a la Factura</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unit.</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <h3 style="text-align: right;">Total a Cobrar: $0.00</h3>
            <button type="button" class="action-btn" style="width: 100%; background-color: #e74c3c;">Procesar Cobro</button>
        </section>

        <section id="nomina" class="module hidden">
            <h2>C谩lculo de N贸mina</h2>
            <form id="form-nomina">
                <input type="text" placeholder="Nombre del Empleado" required>
                <input type="text" placeholder="Cargo" required>
                <input type="number" placeholder="Salario Base" step="0.01" required>
                <input type="number" placeholder="Bonificaciones" step="0.01" value="0">
                <input type="number" placeholder="Deducciones" step="0.01" value="0">
                <button type="button" class="action-btn">Calcular y Registrar Pago</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Empleado</th>
                        <th>Cargo</th>
                        <th>Salario Base</th>
                        <th>Neto a Pagar</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

    </div>

    <script>
        // 1. Nuestras "Bases de Datos" temporales en memoria
let inventario = [];
let facturaActual = [];

// Funci贸n para navegar entre m贸dulos (la que ya ten铆amos)
function showModule(moduleId) {
    document.querySelectorAll('.module').forEach(mod => mod.classList.add('hidden'));
    document.getElementById(moduleId).classList.remove('hidden');
}

// 2. LGICA DE INVENTARIO
document.querySelector('#form-inventario .action-btn').addEventListener('click', function() {
    const inputs = document.querySelectorAll('#form-inventario input');
    const codigo = inputs[0].value;
    const nombre = inputs[1].value;
    const precio = parseFloat(inputs[2].value);
    const stock = parseInt(inputs[3].value);

    if(codigo && nombre && precio && stock) {
        // Guardamos el producto en nuestro arreglo
        inventario.push({ codigo, nombre, precio, stock });
        actualizarTablaInventario();
        actualizarSelectFacturacion();
        document.getElementById('form-inventario').reset(); // Limpiar formulario
    } else {
        alert('Por favor, completa todos los campos del producto.');
    }
});

function actualizarTablaInventario() {
    const tbody = document.querySelector('#inventario tbody');
    tbody.innerHTML = ''; // Limpiamos la tabla
    
    inventario.forEach(producto => {
        tbody.innerHTML += `
            <tr>
                <td>${producto.codigo}</td>
                <td>${producto.nombre}</td>
                <td>$${producto.precio.toFixed(2)}</td>
                <td>${producto.stock}</td>
            </tr>
        `;
    });
}

// 3. LGICA DE FACTURACIN
function actualizarSelectFacturacion() {
    const select = document.querySelector('#form-facturacion select');
    select.innerHTML = '<option value="">-- Seleccionar Producto --</option>'; // Reset
    
    inventario.forEach(producto => {
        select.innerHTML += `<option value="${producto.codigo}">${producto.nombre} - $${producto.precio.toFixed(2)} (Stock: ${producto.stock})</option>`;
    });
}

document.querySelector('#form-facturacion .action-btn').addEventListener('click', function() {
    const select = document.querySelector('#form-facturacion select');
    const cantidadInput = document.querySelectorAll('#form-facturacion input')[1];
    const cantidad = parseInt(cantidadInput.value);
    
    const codigoSeleccionado = select.value;
    const producto = inventario.find(p => p.codigo === codigoSeleccionado);

    if(producto && cantidad > 0) {
        if(cantidad > producto.stock) {
            alert('No hay suficiente stock para esta venta.');
            return;
        }

        // Descontar del stock l贸gico y a帽adir a la factura
        producto.stock -= cantidad; 
        const subtotal = producto.precio * cantidad;
        
        facturaActual.push({ nombre: producto.nombre, cantidad, precio: producto.precio, subtotal });
        
        actualizarTablaInventario(); // Reflejamos el nuevo stock
        actualizarSelectFacturacion();
        actualizarTablaFacturacion();
    } else {
        alert('Selecciona un producto v谩lido y una cantidad mayor a 0.');
    }
});

function actualizarTablaFacturacion() {
    const tbody = document.querySelector('#facturacion tbody');
    tbody.innerHTML = '';
    let totalCobrar = 0;

    facturaActual.forEach(item => {
        totalCobrar += item.subtotal;
        tbody.innerHTML += `
            <tr>
                <td>${item.nombre}</td>
                <td>${item.cantidad}</td>
                <td>$${item.precio.toFixed(2)}</td>
                <td>$${item.subtotal.toFixed(2)}</td>
            </tr>
        `;
    });

    // Actualizamos el H3 con el total
    document.querySelector('#facturacion h3').innerText = `Total a Cobrar: $${totalCobrar.toFixed(2)}`;
}
        
    </script>
</body>
</html>
