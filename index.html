<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de JJ üè¶</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #e0e5ec; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 350px; 
            text-align: center; 
        }
        .logo {
            font-size: 40px;
            font-weight: 900;
            color: #1a237e; 
            margin-bottom: 5px;
            letter-spacing: -3px;
            border: 3px solid #1a237e;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 8px;
        }
        .subtitle { color: #555; font-size: 14px; margin-bottom: 20px; }
        input { 
            width: 90%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background-color: #f9f9f9;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #1a237e; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: 0.3s; 
        }
        button:hover { background-color: #283593; transform: scale(1.02); }
        .hidden { display: none; }
        .alert { margin-top: 15px; padding: 10px; border-radius: 5px; font-size: 14px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .balance-box { 
            background: linear-gradient(135deg, #1a237e, #3949ab); 
            color: white;
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .balance-amount { font-size: 28px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginScreen" class="card">
        <div class="logo">JJ</div>
        <p class="subtitle">Banca en L√≠nea Segura</p>
        
        <p style="font-size: 12px; color: #888; background: #eee; padding: 5px; border-radius: 4px;">
            Prueba: <b>usuario1</b> (con saldo) o <b>usuario2</b> (sin cuenta).<br>Pass: 1234
        </p>

        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button onclick="intentarLogin()">Ingresar</button>
        <div id="loginMsg" class="alert hidden"></div>
    </div>

    <div id="bankScreen" class="card hidden">
        <div class="logo" style="font-size: 24px;">JJ</div>
        <h3>Zona de Transferencias</h3>
        <p id="welcomeUser" style="color: #666; font-size: 14px; margin-top: -10px;"></p>
        
        <div class="balance-box">
            <small>Saldo Disponible</small><br>
            <span class="balance-amount">$<span id="saldoDisplay">0</span></span>
        </div>

        <input type="number" id="monto" placeholder="Monto a transferir ($)">
        <input type="password" id="claveOperacion" placeholder="Clave Especial (777)">
        
        <button onclick="realizarTransferencia()">Confirmar Transferencia</button>
        
        <div id="transMsg" class="alert hidden"></div>
        
        <div style="margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 10px; font-size: 11px; color: #777;">
            <strong>Sistema de Seguridad Booleana:</strong><br>
            <em>Transferencia = Login ¬∑ Saldo ¬∑ Clave</em>
        </div>
        
        <button onclick="logout()" style="background-color: #c62828; margin-top: 15px; font-size: 12px; padding: 8px;">Cerrar Sesi√≥n</button>
    </div>

<script>
    // --- VARIABLES DE ESTADO ---
    let L_Logueado = 0; // 0 = Falso, 1 = Verdadero
    let saldoActual = 0;
    const CLAVE_ESPECIAL = "777"; 

    function intentarLogin() {
        const u = document.getElementById('user').value.toLowerCase(); // Convertimos a min√∫scula para evitar errores
        const p = document.getElementById('pass').value;
        const msg = document.getElementById('loginMsg');

        // Limpiar mensajes anteriores
        msg.classList.add('hidden');
        msg.className = "alert"; 

        // --- L√ìGICA DE USUARIOS ---
        
        // CASO 1: USUARIO 1 (TIENE CUENTA Y DINERO)
        if (u === 'usuario1' && p === '1234') {
            L_Logueado = 1;
            saldoActual = 2000; // Le damos dinero inicial
            iniciarSesion("Usuario 1");
        } 
        
        // CASO 2: USUARIO 2 (NO TIENE CUENTA)
        else if (u === 'usuario2' && p === '1234') {
            // Credenciales correctas, pero variable "TieneCuenta" = 0
            mostrarErrorLogin("‚ö†Ô∏è Usuario no registrado en nuestra banca.");
        }
        
        // CASO EXTRA: ADMIN (PARA TUS PRUEBAS)
        else if (u === 'admin' && p === '1234') {
            L_Logueado = 1;
            saldoActual = 5000;
            iniciarSesion("Administrador");
        }

        // CASO 3: CONTRASE√ëA O USUARIO INCORRECTO
        else {
            mostrarErrorLogin("‚ùå Credenciales incorrectas.");
        }
    }

    function iniciarSesion(nombreUsuario) {
        // Actualizamos la interfaz
        document.getElementById('saldoDisplay').textContent = saldoActual;
        document.getElementById('welcomeUser').textContent = "Bienvenido, " + nombreUsuario;
        
        // Cambiamos de pantalla
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('bankScreen').classList.remove('hidden');
    }

    function mostrarErrorLogin(texto) {
        const msg = document.getElementById('loginMsg');
        msg.textContent = texto;
        msg.className = "alert error";
        msg.classList.remove('hidden');
    }

    function realizarTransferencia() {
        const montoInput = parseFloat(document.getElementById('monto').value);
        const claveInput = document.getElementById('claveOperacion').value;
        const msg = document.getElementById('transMsg');
        
        // 1. EVALUAR VARIABLES BOOLEANAS (√Ålgebra de Boole)
        
        // Variable S: ¬øSaldo >= Monto? (1 o 0)
        let S_SaldoSuficiente = (saldoActual >= montoInput && montoInput > 0) ? 1 : 0;
        
        // Variable C: ¬øClave es 777? (1 o 0)
        let C_ClaveCorrecta = (claveInput === CLAVE_ESPECIAL) ? 1 : 0;

        // 2. F√ìRMULA: T = L * S * C
        // Si cualquiera es 0, el resultado es 0 (Denegado)
        let T_Transferencia = L_Logueado * S_SaldoSuficiente * C_ClaveCorrecta;

        msg.classList.remove('hidden');

        if (T_Transferencia === 1) {
            // APROBADO
            saldoActual -= montoInput;
            document.getElementById('saldoDisplay').textContent = saldoActual;
            msg.innerHTML = "‚úÖ <strong>¬°Transferencia Exitosa!</strong><br>Fondos enviados correctamente.";
            msg.className = "alert success";
        } else {
            // DENEGADO
            msg.className = "alert error";
            
            if (S_SaldoSuficiente === 0) {
                msg.innerHTML = "‚ùå <strong>Fondos Insuficientes:</strong><br>Tu saldo es menor al monto (S=0).";
            } else if (C_ClaveCorrecta === 0) {
                msg.innerHTML = "‚ùå <strong>Clave Incorrecta:</strong><br>Clave de operaci√≥n inv√°lida (C=0).";
            }
        }
    }

    function logout() {
        location.reload();
    }
</script>

</body>
</html>
