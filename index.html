<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de JJ - Interbancario üè¶</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #e0e5ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .logo { font-size: 40px; font-weight: 900; color: #1a237e; margin-bottom: 5px; border: 3px solid #1a237e; display: inline-block; padding: 5px 15px; border-radius: 8px; }
        .subtitle { color: #555; font-size: 14px; margin-bottom: 20px; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        button { width: 100%; padding: 12px; background-color: #1a237e; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #283593; transform: scale(1.02); }
        .hidden { display: none; }
        .alert { margin-top: 15px; padding: 10px; border-radius: 5px; font-size: 14px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .balance-box { background: linear-gradient(135deg, #1a237e, #3949ab); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .balance-amount { font-size: 28px; font-weight: bold; }
        .hint-box { font-size: 11px; color: #555; background: #e3f2fd; padding: 8px; border-radius: 6px; border: 1px solid #bbdefb; text-align: left; margin-bottom: 15px; }
        .reset-btn { background-color: #607d8b; font-size: 10px; padding: 5px; width: auto; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="loginScreen" class="card">
        <div class="logo">JJ</div>
        <p class="subtitle">Sistema Interbancario</p>
        
        <div class="hint-box">
            <strong>Usuarios (Pass: 1234):</strong><br>
            üë§ <b>usuario1</b>: Saldo inicial $2,000<br>
            üë§ <b>usuario3</b>: Saldo inicial $10,000<br>
            ‚ö†Ô∏è <b>usuario2</b>: No registrado
        </div>

        <input type="text" id="user" placeholder="Tu Usuario (ej: usuario1)">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button onclick="intentarLogin()">Ingresar</button>
        <div id="loginMsg" class="alert hidden"></div>
        <button onclick="reiniciarSistema()" class="reset-btn">üîÑ Reiniciar Saldos</button>
    </div>

    <div id="bankScreen" class="card hidden">
        <div class="logo" style="font-size: 24px;">JJ</div>
        <h3>Zona de Transferencias</h3>
        <p id="welcomeUser" style="color: #666; font-size: 14px; margin-top: -10px; font-weight: bold;"></p>
        
        <div class="balance-box">
            <small>Tu Saldo Disponible</small><br>
            <span class="balance-amount">$<span id="saldoDisplay">0</span></span>
        </div>

        <label style="font-size: 12px; float: left; margin-left: 15px; color: #666;">Destinatario:</label>
        <input type="text" id="destinatario" placeholder="¬øA qui√©n env√≠as? (ej: usuario3)">
        
        <input type="number" id="monto" placeholder="Monto a transferir ($)">
        <input type="password" id="claveOperacion" placeholder="Clave Especial (777)">
        
        <button onclick="realizarTransferencia()">Enviar Dinero</button>
        
        <div id="transMsg" class="alert hidden"></div>
        
        <div style="margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 10px; font-size: 11px; color: #777;">
            <strong>L√≥gica Booleana (4 Variables):</strong><br>
            <em>Transf = Login ¬∑ Saldo ¬∑ Clave ¬∑ Destino</em>
        </div>
        
        <button onclick="logout()" style="background-color: #c62828; margin-top: 15px; font-size: 12px; padding: 8px;">Cerrar Sesi√≥n</button>
    </div>

<script>
    // --- SISTEMA DE DATOS (Simulaci√≥n de Base de Datos) ---
    const SALDOS_INICIALES = {
        'usuario1': 2000,
        'usuario3': 10000
    };

    // Al cargar, verificamos si ya existe la "Base de Datos" en el navegador
    if (!localStorage.getItem('banco_jj_db')) {
        localStorage.setItem('banco_jj_db', JSON.stringify(SALDOS_INICIALES));
    }

    // --- VARIABLES DE SESI√ìN ---
    let currentUser = null;
    let L_Logueado = 0;
    const CLAVE_ESPECIAL = "777"; 

    function getDB() {
        return JSON.parse(localStorage.getItem('banco_jj_db'));
    }

    function saveDB(db) {
        localStorage.setItem('banco_jj_db', JSON.stringify(db));
    }

    function intentarLogin() {
        const u = document.getElementById('user').value.toLowerCase();
        const p = document.getElementById('pass').value;
        const msg = document.getElementById('loginMsg');
        const db = getDB();

        msg.classList.add('hidden');

        // VALIDACI√ìN DE CREDENCIALES
        if (p === '1234') {
            if (db[u] !== undefined) {
                // El usuario EXISTE en la base de datos
                currentUser = u;
                L_Logueado = 1;
                iniciarSesion(u, db[u]);
            } else if (u === 'usuario2') {
                mostrarErrorLogin("‚ö†Ô∏è El usuario2 no tiene cuenta activa.");
            } else {
                mostrarErrorLogin("‚ùå Usuario no encontrado.");
            }
        } else {
            mostrarErrorLogin("‚ùå Contrase√±a incorrecta.");
        }
    }

    function iniciarSesion(user, saldo) {
        document.getElementById('saldoDisplay').textContent = saldo;
        document.getElementById('welcomeUser').textContent = "Usuario: " + user;
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('bankScreen').classList.remove('hidden');
        
        // Limpiar campos anteriores
        document.getElementById('destinatario').value = "";
        document.getElementById('monto').value = "";
        document.getElementById('claveOperacion').value = "";
        document.getElementById('transMsg').classList.add('hidden');
    }

    function mostrarErrorLogin(texto) {
        const msg = document.getElementById('loginMsg');
        msg.textContent = texto;
        msg.className = "alert error";
        msg.classList.remove('hidden');
    }

    function realizarTransferencia() {
        const db = getDB(); // Obtenemos datos frescos
        const destinoInput = document.getElementById('destinatario').value.toLowerCase();
        const montoInput = parseFloat(document.getElementById('monto').value);
        const claveInput = document.getElementById('claveOperacion').value;
        const msg = document.getElementById('transMsg');
        
        // --- 1. EVALUAR VARIABLES BOOLEANAS ---
        
        // S: ¬øTengo saldo suficiente?
        let S_SaldoSuficiente = (db[currentUser] >= montoInput && montoInput > 0) ? 1 : 0;
        
        // C: ¬øClave correcta?
        let C_ClaveCorrecta = (claveInput === CLAVE_ESPECIAL) ? 1 : 0;

        // D: ¬øEl destinatario existe y NO soy yo mismo?
        let D_DestinoValido = (db[destinoInput] !== undefined && destinoInput !== currentUser) ? 1 : 0;

        // --- 2. F√ìRMULA MATEM√ÅTICA ---
        // T = L * S * C * D
        let T_Transferencia = L_Logueado * S_SaldoSuficiente * C_ClaveCorrecta * D_DestinoValido;

        msg.classList.remove('hidden');

        if (T_Transferencia === 1) {
            // --- √âXITO: OPERACI√ìN TRANSACCIONAL ---
            
            // 1. Restar al remitente
            db[currentUser] -= montoInput;
            // 2. Sumar al destinatario
            db[destinoInput] += montoInput;
            
            // 3. Guardar en "Base de Datos"
            saveDB(db);

            // 4. Actualizar pantalla
            document.getElementById('saldoDisplay').textContent = db[currentUser];
            
            msg.innerHTML = `‚úÖ <strong>¬°Enviado!</strong><br>Has transferido $${montoInput} a ${destinoInput}.`;
            msg.className = "alert success";
        } else {
            // --- ERROR ---
            msg.className = "alert error";
            
            if (S_SaldoSuficiente === 0) {
                msg.innerHTML = "‚ùå <strong>Error de Fondos:</strong> Saldo insuficiente.";
            } else if (C_ClaveCorrecta === 0) {
                msg.innerHTML = "‚ùå <strong>Error de Seguridad:</strong> Clave incorrecta.";
            } else if (D_DestinoValido === 0) {
                // Detalle espec√≠fico para el error de destino
                if (destinoInput === currentUser) msg.innerHTML = "‚ùå No puedes transferirte a ti mismo.";
                else msg.innerHTML = "‚ùå <strong>Destinatario Inv√°lido:</strong> El usuario no existe.";
            }
        }
    }

    function logout() {
        location.reload();
    }

    function reiniciarSistema() {
        localStorage.removeItem('banco_jj_db');
        location.reload();
    }
</script>

</body>
</html>
